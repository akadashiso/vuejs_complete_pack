<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>
  <div id="app">
    <p>現在{{ number }}回クリックされています。</p>
    <button v-on:click="countUp(2)">カウントアップ</button>
    <p v-on:mousemove="changeMousePosition(10, $event)">マウスを載せて下さい
    <span v-on:mousemove.stop>反応しないで下さい</span></p>
    <a v-on:click.prevent.stop href="https://google.com">Google</a>
    <p>X:{{x}},Y:{{y}}</p>
    <input type="text" v-on:keyup.space.enter="myAlert">
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        number: 0,
        x:0,
        y:0
      },
      methods: {
        countUp: function(times) {
          this.number += 1 * times
        },
        changeMousePosition: function(divideNumber, event) {
          event.stopPropagation
          this.x = event.clientX / divideNumber;
          this.y = event.clientY / divideNumber;
        },
        myAlert() {
          alert('アラート！');
        }
      }
    })
  </script>
</body>
</html>

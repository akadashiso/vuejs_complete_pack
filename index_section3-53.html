<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="vue.js"></script>
  <div id="app">
    <p>{{ message }}</p>
    <p>{{ name }}</p>
    <p>{{ myData }}</p>
    <button @click="name = 'ボタンから変更'">変更</button>
  </div>
  <div id="app2"> </div>
  <div id="app3"> </div>
  <script>
    var  data = {
      message: 'こんにちは',
      name: 'よしぴー'
    }

    var vm = new Vue({
      // el: '#app',
      data: data,
      computed: {
        myData: function() {
          return this.$data
        },
        template: ''
      }
    })

    vm.$mount('#app')

    new Vue({
      data: {
        name: 'よしぴー'
      },
      template: '<h1>こんにちは、{{ name }}</h1>'
    }).$mount('#app2')

    new Vue({
      data: {
        name: 'よしぴー'
      },
      render: function(createElement) {
        return createElement('h1', 'こんにちは2、' + this.name);
      },
    }).$mount('#app3')

    var dir = document.createElement('div');
    console.log(dir)
    console.dir(dir)
    console.log(document)
    console.dir(document)
</script>
</body>

</html>
